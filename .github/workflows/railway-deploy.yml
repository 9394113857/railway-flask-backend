name: Flask Railway CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node (required for Railway CLI)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Login to Railway (Token Auth)
        run: railway login --token $RAILWAY_TOKEN

      - name: Deploy to Railway
        run: railway up --service railway-flask-backend --ci

      - name: Send Email on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Flask Railway Deployment Successful üöÄ"
          to: "practicesession3@gmail.com"
          from: "Flask CI/CD Bot"
          body: "Your Flask project deployed successfully on Railway.\n\nCommit: ${{ github.event.head_commit.message }}"

      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå Flask Railway Deployment FAILED"
          to: "practicesession3@gmail.com"
          from: "Flask CI/CD Bot"
          body: "Deployment failed. Check GitHub Actions logs."
