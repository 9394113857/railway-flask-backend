name: Flask Railway CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install Node (needed for Railway CLI)
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 4Ô∏è‚É£ Deploy to Railway (no login needed because CI mode)
      - name: Deploy to Railway
        run: |
          echo "Updating pip to latest..."
          pip install --upgrade pip
          railway up --service railway-flask-backend --ci

      # 5Ô∏è‚É£ Email Notification ‚Äî SUCCESS
      - name: Send Email on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "üöÄ Flask Railway Deployment Successful"
          to: "practicesession3@gmail.com"
          from: "Flask CI/CD Bot"
          body: |
            Your Flask project deployed successfully on Railway.
            Commit Message: ${{ github.event.head_commit.message }}
            Time: ${{ github.event.head_commit.timestamp }}

      # 6Ô∏è‚É£ Email Notification ‚Äî FAILURE
      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå Flask Railway Deployment FAILED"
          to: "practicesession3@gmail.com"
          from: "Flask CI/CD Bot"
          body: |
            Deployment failed. Please check GitHub Actions logs.
