name: Flask Railway CI/CD

on:
  push:
    branches:
      - main        # Deploy only when main branch updates

jobs:
  deploy:
    name: Deploy Flask Backend to Railway
    runs-on: ubuntu-latest

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      # ------------------------------------------------------
      # 1Ô∏è‚É£ CHECKOUT CODE
      # ------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ------------------------------------------------------
      # 2Ô∏è‚É£ SET UP PYTHON FOR FLASK PROJECT
      # ------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ------------------------------------------------------
      # 3Ô∏è‚É£ INSTALL DEPENDENCIES
      # ------------------------------------------------------
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------------------------------
      # 4Ô∏è‚É£ RUN DATABASE MIGRATIONS (Flask-Migrate)
      # ------------------------------------------------------
      - name: Run DB Migrations
        run: |
          flask db upgrade

      # ------------------------------------------------------
      # 5Ô∏è‚É£ INSTALL RAILWAY CLI
      # ------------------------------------------------------
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # ------------------------------------------------------
      # 6Ô∏è‚É£ DEPLOY TO RAILWAY (CI MODE)
      # ------------------------------------------------------
      - name: Deploy to Railway
        run: |
          echo "Deploying to Railway..."
          railway up --service railway-flask-backend --ci

      # ------------------------------------------------------
      # 7Ô∏è‚É£ EMAIL NOTIFICATION ‚Äî SUCCESS
      # ------------------------------------------------------
      - name: Email Notification (SUCCESS)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "üöÄ Flask Railway Deployment Successful"
          to: "practicesession3@gmail.com"
          from: "Flask CI/CD Bot"
          body: |
            Deployment was successful!
            Commit Message: ${{ github.event.head_commit.message }}
            Time: ${{ github.event.head_commit.timestamp }}

      # ------------------------------------------------------
      # 8Ô∏è‚É£ EMAIL NOTIFICATION ‚Äî FAILURE
      # ------------------------------------------------------
      - name: Email Notification (FAILURE)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå Flask Railway Deployment FAILED"
          to: "practicesession3@gmail.com"
          from: "Flask CI/CD Bot"
          body: |
            Deployment failed.
            Check GitHub Actions logs for details.
