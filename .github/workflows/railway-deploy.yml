name: Flask Railway CI/CD

on:
  push:
    branches:
      - main       # Deploy only when main branch updates

jobs:
  deploy:
    name: Deploy Flask Backend to Railway
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      # ------------------------------------------------------
      # 1Ô∏è‚É£ CHECKOUT CODE + FULL HISTORY (required for commit checkout)
      # ------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ------------------------------------------------------
      # 2Ô∏è‚É£ CHECKOUT SPECIFIC COMMIT (Requested)
      # ------------------------------------------------------
      - name: Checkout Specific Commit
        run: git checkout 2457d6db24fae889200dba6c7ccae16954a70503

      # ------------------------------------------------------
      # 3Ô∏è‚É£ SET UP PYTHON FOR FLASK PROJECT
      # ------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ------------------------------------------------------
      # 4Ô∏è‚É£ INSTALL PYTHON DEPENDENCIES
      # ------------------------------------------------------
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------------------------------
      # 5Ô∏è‚É£ RUN DATABASE MIGRATIONS (Flask-Migrate)
      # ------------------------------------------------------
      - name: Run DB Migrations
        run: |
          flask db upgrade

      # ------------------------------------------------------
      # 6Ô∏è‚É£ INSTALL RAILWAY CLI
      # ------------------------------------------------------
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # ------------------------------------------------------
      # 7Ô∏è‚É£ DEPLOY TO RAILWAY (CI MODE ‚Üí no login needed)
      # ------------------------------------------------------
      - name: Deploy to Railway
        run: |
          echo "Deploying Flask backend to Railway..."
          railway up --service railway-flask-backend --ci

      # ------------------------------------------------------
      # 8Ô∏è‚É£ EMAIL NOTIFICATION ‚Äî SUCCESS
      # ------------------------------------------------------
      - name: Email Notification (SUCCESS)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "üöÄ Flask Railway Deployment Successful"
          to: "practicesession3@gmail.com"
          from: "Flask CI/CD Bot"
          body: |
            ‚úî Flask backend deployed successfully to Railway!
            ‚úî Commit ID: 2457d6db24fae889200dba6c7ccae16954a70503
            ‚úî Commit Message: ${{ github.event.head_commit.message }}
            ‚úî Time: ${{ github.event.head_commit.timestamp }}

      # ------------------------------------------------------
      # 9Ô∏è‚É£ EMAIL NOTIFICATION ‚Äî FAILURE
      # ------------------------------------------------------
      - name: Email Notification (FAILURE)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå Flask Railway Deployment FAILED"
          to: "practicesession3@gmail.com"
          from: "Flask CI/CD Bot"
          body: |
            ‚ùå Deployment FAILED for Flask backend.
            ‚ùå Commit ID: 2457d6db24fae889200dba6c7ccae16954a70503
            See GitHub Actions logs for details.
